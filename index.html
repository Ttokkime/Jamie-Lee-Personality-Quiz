<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jamie Lee's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which Studio Ghibli Movie Are You?</h1>
	</header>

	<main>

		<h2>Which food would you eat?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/ramen.jpg" alt ="Image of close up ramen with eggs and noodles">
        <br>
        <button id="q1a1">Ramen</button>
      </div>

      <div class="answer-choice">
        <img src="assets/eggs.jpg"alt="Bacon and eggs on a plate with condiments sprinkled on top">
        <br>
        <button id="q1a2">Eggs and Bacon</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bento.jpg"alt="Colorful bento box with kneaded rice into rolls with side dishes">
        <br>
        <button id="q1a3">Bento Box</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bun.jpg"alt="Red bean buns placed on top of a wooden bowl.">
        <br>
        <button id="q1a4">Red Bean Bun</button>
      </div>
    </div> 
    
    <h2>Which place would you go to?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/castle.jpg" alt = "Image of medieval stone castle">
        <br>
        <button id="q2a1">Castle</button>
      </div>

      <div class="answer-choice">
        <img src="assets/forest.jpg" alt = "Image of forest with pathyway in the middle">
        <br>
        <button id="q2a2">Forest</button>
      </div>

      <div class="answer-choice">
        <img src="assets/sea.jpg" alt = "Image of the blue ocean wave">
        <br>
        <button id="q2a3">Sea</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bath house.jpg" alt="Image of a red japanese bathhouse">
        <br>
        <button id="q2a4">Bathhouse</button>
      </div>

    </div> 
    
    <h2>Which animal represents you?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/lion.jpg"alt="Lion with orange mane with vines on the top left corner">
        <br>
        <button id="q3a1">Lion</button>
      </div>

      <div class="answer-choice">
        <img src="assets/turtle.jpg"alt="Tortoise swimming in the sea">
        <br>
        <button id="q3a2">Tortoise</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bunny.jpg"alt="Small light brown bunny in the grass next to a basket of easter eggs">
        <br>
        <button id="q3a3">Bunny</button>
      </div>

      <div class="answer-choice">
        <img src="assets/monkey.jpg"alt="Orange, white, and black monkey on top of a tree trunk">
        <br>
        <button id="q3a4">Monkey</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
